<div class="container">
  <div class="row  mt-4">
    <div class="col-12 mb-4">
      <h3>Sign Up</h3>
    </div>
  </div>
  <form action="">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-12">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-12 mt-2">
            Name
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-12">
            <input type="text" placeholder="" class="custom-input" name="name" [(ngModel)]="request.employee.name">
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-12">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-12 mt-2">
            Employee ID
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-12">
            <input type="text" placeholder="" class="custom-input" name="employeeCode" [(ngModel)]="request.employeeCode">
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-5">
      <div class="col-lg-6 col-md-6 col-sm-6 col-12">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-12 mt-2">
            Date of Request
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-12">

            <!-- <mat-form-field>
              <input matInput name="dateOfRequest" [matDatepicker]="picker" placeholder="Choose a date"
              [(ngModel)]="request.dateOfRequest"
              (ngModelChange)='dateChanged($event)'
              >
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field> -->
            <mat-form-field appearance="fill">
              <mat-label></mat-label>
              <input matInput [matDatepicker]="picker"
                     (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <!-- <input type="datetime-local" placeholder="" class="custom-input" name="dateOfRequest" [(ngModel)]="request.dateOfRequest"> -->
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12 text-right">
        <button id="registration" type="submit" (click)="onRequestClick()" translate>
          <!-- <mat-progress-spinner diameter="20" *ngIf="isGetting" class=""  mode="indeterminate" value="50">
          </mat-progress-spinner> -->
          <span translate>Submit</span>
        </button>
        <!-- <a href="javascript:void(0)" class="btn-primary login-btn">Submit</a> -->
      </div>
    </div>
  </form>
</div>
