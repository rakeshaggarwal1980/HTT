<div class="container">
  <form action="" #requestForm="ngForm" novalidate>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-12">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-12 mt-2">
            Name
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-12">
            <input type="text" placeholder="" class="custom-input input-height" name="name" 
            [(ngModel)]="request.employee.name" #name="ngModel" [ngClass]="{ 'error-field-highlighter': requestForm.submitted && name.invalid }" required>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-12">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-12 mt-2">
            Employee ID
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-12">
            <input type="text" placeholder="" class="custom-input input-height" name="employeeCode" #employeeCode="ngModel" [(ngModel)]="request.employeeCode"
            [ngClass]="{ 'error-field-highlighter': requestForm.submitted && employeeCode.invalid }" required>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-5">
      <div class="col-lg-6 col-md-6 col-sm-6 col-12">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-12 mt-2">
            Date of Request
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-12">
            <mat-form-field appearance="fill" id="datePicker">
              <mat-label></mat-label>
              <input  matInput [matDatepicker]="picker"
                     (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <!-- <input type="datetime-local" placeholder="" class="custom-input" name="dateOfRequest" [(ngModel)]="request.dateOfRequest"> -->
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12 text-right">
        <button id="registration" type="submit" (click)="onRequestClick(requestForm)" class="btn-primary login-btn" translate>
          <!-- <mat-progress-spinner diameter="20" *ngIf="isGetting" class=""  mode="indeterminate" value="50">
          </mat-progress-spinner> -->
          <span translate>Submit</span>
        </button>
        <!-- <a href="javascript:void(0)" class="btn-primary login-btn">Submit</a> -->
      </div>
    </div>
  </form>
</div>
