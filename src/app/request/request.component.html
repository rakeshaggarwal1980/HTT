<div class="container">
  <div class="row">
    <div class="col-12 mb-4">
      <h3>Create Request</h3>
    </div>
  </div>
  <form action="" #requestForm="ngForm" novalidate>
    <evry-spinner></evry-spinner>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-12">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-12 mt-2">
            Name
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-12 mt-2">
            <span>{{request.employee.name}}</span>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-12">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-12 mt-2">
            Employee Code
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-12 mt-2">
            <span>{{request.employeeCode}}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-5 mt-4">
      <div class="col-lg-6 col-md-6 col-sm-6 col-12">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-12 mt-2">
            From Date
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-12">
            <mat-form-field appearance="fill" id="fromDatePicker">
              <mat-label></mat-label>
              <input matInput #fromInput [matDatepicker]="fromPicker" (dateInput)="addEvent('fromDate','input', $event)"
                (dateChange)="addEvent('fromDate','change', $event)" [min]="minDate">
              <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
              <mat-datepicker #fromPicker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-12">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-12 mt-2">
            To Date
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-12">
            <mat-form-field appearance="fill" id="toDatePicker">
              <mat-label></mat-label>
              <input matInput #toInput [matDatepicker]="toPicker" (dateInput)="addEvent('toDate','input', $event)"
                (dateChange)="addEvent('toDate','change', $event)" [min]="minDate">
              <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
              <mat-datepicker #toPicker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5 mb-4">
      <div class="col-12 text-right">
        <button id="registration" title="Save" type="submit" (click)="onRequestClick(requestForm)"
          class="btn-primary login-btn" translate>
          <span translate>Save</span>
        </button>
        <button class="btn-primary btn-text-only" [routerLink]="['/myrequests']">
          <span translate>Cancel</span>
        </button>
      </div>
    </div>
  </form>
</div>
