<header class="mb-4 fixed-top" *ngIf="location.path()!=''">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-12">

                <button [hidden]="location.path()=='/register'" mat-icon-button [matMenuTriggerFor]="menu"
                    aria-label="Example icon-button with a menu">
                    <mat-icon>menu</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item [matMenuTriggerFor]="request">Requests</button>
                    <button mat-menu-item [matMenuTriggerFor]="declaration">Declarations</button>
                    <button mat-menu-item *ngIf="isAuthenticated('ViewUsers')">
                        <a [routerLink]="['/users']" style="color: white;">Users</a>
                    </button>
                    <mat-menu #request="matMenu">
                        <button mat-menu-item *ngIf="isAuthenticated('EmployeeRequests')">
                            <a [routerLink]="['/requests']" style="color: white;">All Requests</a>
                        </button>
                        <button mat-menu-item>
                            <a [routerLink]="['/myrequests']" style="color: white;">My Requests</a>
                        </button>
                        <button mat-menu-item>
                            <a [routerLink]="['/request']" style="color: white;">New Request</a>
                        </button>
                    </mat-menu>

                    <mat-menu #declaration="matMenu">
                        <button mat-menu-item *ngIf="isAuthenticated('ViewDeclarations')">
                            <a [routerLink]="['/declarations']" style="color: white;">All</a>
                        </button>
                        <button mat-menu-item>
                            <a [routerLink]="['/users']" style="color: white;">New Declaration</a>
                        </button>
                    </mat-menu>
                </mat-menu>

                <a href="javascript:void(0)" class="logo-link"><img src="../assets/images/logo.png" alt="TietoEVRY"
                        title="TietoEVRY"></a>

            </div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-12 text-right">
                <h5 *ngIf="location.path()=='/register'">Sign Up</h5>
                <h5 *ngIf="location.path()=='/request'">Request</h5>
                <h5 *ngIf="location.path()=='/requests'">Requests</h5>
                <h5 *ngIf="location.path()=='/myrequests'">My Requests</h5>
                <h5 *ngIf="location.path()=='/users'">Users</h5>
                <h5 *ngIf="location.path().indexOf('declarations') > -1">Declarations</h5>
                <h5 *ngIf="location.path().indexOf('declaration/') > -1">Self Declaration</h5>
                <h5 *ngIf="location.path()=='/forgot-password'">Forgot Password</h5>
                <p>For Return to office Post Covid-19 Lockdown</p>
            </div>
            <div class="signOut" *ngIf="location.path()!='/register'">
                <a (click)="onLogOut()" title="Log Out"><span class="material-icons logout">
                        exit_to_app
                    </span></a>
            </div>

        </div>

    </div>
</header>
<section class="middle-inner" *ngIf="location.path()!=''">
    <router-outlet></router-outlet>
</section>

<div *ngIf="location.path()==''">
    <router-outlet></router-outlet>
</div>
<footer class="mt-5" *ngIf="location.path()!=''">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <a href="javascript:void(0)"><img src="../assets/images/footer-logo.png" alt="TietoEVRY"
                        title="TietoEVRY"></a>
                <p>Tieto and EVRY merge to create the leading Nordic digital <br> services company, promoting openness,
                    trust and diversity.</p>
            </div>
        </div>
    </div>
</footer>
