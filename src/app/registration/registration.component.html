<div class="container">
  <form action="" #registerationForm="ngForm" novalidate>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-12">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-12 mt-2">
            Name
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-12">
            <input type="text" placeholder="" class="custom-input input-height" name="name" [(ngModel)]="registration.name"
            #name="ngModel" [ngClass]="{ 'error-field-highlighter': registerationForm.submitted && name.invalid }" required>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-12">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-12 mt-2">
            Email
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-12">
            <input type="text" placeholder="" class="custom-input input-height" 
            name="email" [(ngModel)]="registration.email" #email="ngModel" [ngClass]="{ 'error-field-highlighter': registerationForm.submitted && email.invalid }" required email>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-5">
      <div class="col-lg-6 col-md-6 col-sm-6 col-12">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-12 mt-2">
            Password
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-12">
            <input type="password" placeholder="" class="custom-input input-height" name="password" 
            [(ngModel)]="registration.password" #password="ngModel" [ngClass]="{ 'error-field-highlighter': registerationForm.submitted && password.invalid }" required>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-12">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-12 mt-2">
           Employee ID
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-12">
            <input type="text" placeholder="" class="custom-input input-height" name="employeeCode" 
            [(ngModel)]="registration.employeeCode" #employeeCode="ngModel" [ngClass]="{ 'error-field-highlighter': registerationForm.submitted && employeeCode.invalid }" required>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12 text-right">
        <button id="registration" type="submit" (click)="onRegistrationClick(registerationForm)" class="btn-primary login-btn" translate>
          <mat-progress-spinner diameter="20" *ngIf="isGetting" class="loading"  mode="indeterminate" value="50">
          </mat-progress-spinner>
          <span translate>Submit</span>
        </button>
      </div>
    </div>
  </form>
</div>
