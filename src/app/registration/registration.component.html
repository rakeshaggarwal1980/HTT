<div class="container">
  <div class="row">
    <div class="col-12 mb-4">
      <h3>Sign Up</h3>
    </div>
  </div>

  <form [formGroup]="registrationForm" (ngSubmit)="onRegistrationClick(registrationForm)" novalidate
    style="width: 100%;">
    <evry-spinner></evry-spinner>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-12">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-12 mt-2">
            Name
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-12">
            <input type="text" placeholder="" class="custom-input input-height" formControlName="name"
              [ngClass]="{'error-field-highlighter':isControlInValid('name')}">
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-12">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-12 mt-2">
            Email
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-12">
            <input type="text" placeholder="" class="custom-input input-height" formControlName="email"
              [ngClass]="{'error-field-highlighter':isControlInValid('email')}">
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-5">
      <div class="col-lg-6 col-md-6 col-sm-6 col-12">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-12 mt-2">
            Password
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-12">
            <input type="password" placeholder="" class="custom-input input-height" formControlName="password"
              [ngClass]="{'error-field-highlighter':isControlInValid('password')}">
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-12">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-12 mt-2">
            Employee ID
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-12">
            <input type="text" placeholder="" class="custom-input input-height" formControlName="employeeCode"
              [ngClass]="{'error-field-highlighter':isControlInValid('employeeCode')}">
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-5">
      <div class="col-lg-6 col-md-6 col-sm-6 col-12">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-12 mt-2">
            Employee Type
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-12">
            <mat-form-field appearance="fill">
              <mat-label>Employee Type</mat-label>
              <mat-select formControlName="roleId" required>
                <mat-option>-Select-</mat-option>
                <mat-option *ngFor="let role of roles" [value]="role.id">
                  {{role.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-12 text-right">
        <button id="registration" type="submit" title="Save" class="btn-primary login-btn" translate>
          <span translate>Save</span>
        </button>
      </div>
    </div>
  </form>
</div>
