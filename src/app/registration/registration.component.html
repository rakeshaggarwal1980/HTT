<div class="container">
  <div class="row  mt-4">
    <div class="col-12 mb-4">
      <h3>Sign Up</h3>
    </div>
  </div>
  <form action="">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-12">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-12 mt-2">
            Name
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-12">
            <input type="text" placeholder="" class="custom-input" name="name" [(ngModel)]="registration.name">
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-12">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-12 mt-2">
            Email
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-12">
            <input type="text" placeholder="" class="custom-input" name="email" [(ngModel)]="registration.email">
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-5">
      <div class="col-lg-6 col-md-6 col-sm-6 col-12">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-12 mt-2">
            Password
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-12">
            <input type="text" placeholder="" class="custom-input" name="password" [(ngModel)]="registration.password">
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-12">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-12 mt-2">
           Employee ID
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-12">
            <input type="text" placeholder="" class="custom-input" name="employeeCode" [(ngModel)]="registration.employeeCode">
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12 text-right">
        <button id="registration" type="submit" (click)="onRegistrationClick()" translate>
          <!-- <mat-progress-spinner diameter="20" *ngIf="isGetting" class=""  mode="indeterminate" value="50">
          </mat-progress-spinner> -->
          <span translate>Submit</span>
        </button>
        <!-- <a href="javascript:void(0)" class="btn-primary login-btn">Submit</a> -->
      </div>
    </div>
  </form>
</div>
