<div class="container">
    <div class="row">
        <div class="col-12 mb-4">
            <h3>Declarations</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12">

            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Search</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-3 col-12 search-category-margin">
                            <select name="category" #category id="category" class="custom-select input-height">
                                <option value="0">-Select Category-</option>
                                <option *ngFor="let category of categories" [value]="category.id">{{category.value}}
                                </option>
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                            <input class="custom-input input-height" #search [value]="searchInput"
                                placeholder="Search Declarations">
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-12">
                            <mat-form-field appearance="fill" id="toDatePicker">
                                <mat-label></mat-label>
                                <input matInput [matDatepicker]="toPicker"
                                    (dateInput)="addEvent('toDate','input', $event)"
                                    (dateChange)="addEvent('toDate','change', $event)">
                                <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
                                <mat-datepicker #toPicker></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="onSearch(category.value)" title="Search" class="search-btn search-margin"><span
                            class="material-icons">
                            search
                        </span></button>
                        <button mat-button (click)="onSearch('')" title="Reset" class="search-btn search-margin-clear"><span
                            class="material-icons">
                            clear
                        </span></button>
                </mat-card-actions>

            </mat-card>


        </div>
        <div class="col-12 mt-4">
            <div>
                <div class="mb-4 float-right">
                    <button type="button" class="btn-primary export-btn" *ngIf="isAuthenticated('DownloadDeclarations')"  title="Export To Excel" (click)="onExport()">
                        <span class="material-icons">
                            cloud_download
                        </span>

                    </button>
                </div>
            </div>
            <table class="table table-bordered table-custom">
                <tr>
                    <th>Declaration #
                        <label class="toggle-label" title="Click to toggle sort" *ngIf="sortDirectionStatus.id===0"
                            (click)="onSortClick('id')">
                            <i class="material-icons sort-icon">
                                arrow_upward
                            </i>
                        </label>
                        <label class="toggle-label" title="Click to toggle sort" *ngIf="sortDirectionStatus.id===1"
                            (click)="onSortClick('id')">
                            <i class="material-icons sort-icon">
                                arrow_downward
                            </i>
                        </label>
                    </th>
                    <th>Submitted By
                        <label class="toggle-label" title="Click to toggle sort"
                            *ngIf="sortDirectionStatus.employeename===0" (click)="onSortClick('employeename')">
                            <i class="material-icons sort-icon">
                                arrow_upward
                            </i>
                        </label>
                        <label class="toggle-label" title="Click to toggle sort"
                            *ngIf="sortDirectionStatus.employeename===1" (click)="onSortClick('employeename')">
                            <i class="material-icons sort-icon">
                                arrow_downward
                            </i>
                        </label>
                    </th>
                    <th>Employee Code</th>
                    <th>Submission Date
                        <label class="toggle-label" title="Click to toggle sort"
                            *ngIf="sortDirectionStatus.createdDate===0" (click)="onSortClick('createdDate')">
                            <i class="material-icons sort-icon">
                                arrow_upward
                            </i>
                        </label>
                        <label class="toggle-label" title="Click to toggle sort"
                            *ngIf="sortDirectionStatus.createdDate===1" (click)="onSortClick('createdDate')">
                            <i class="material-icons sort-icon">
                                arrow_downward
                            </i>
                        </label>
                    </th>
                    <th>Action</th>
                </tr>
                <tr *ngFor="let declaration of declarations">
                    <td>{{declaration.id}}</td>
                    <td>{{declaration.employee.name}}</td>
                    <td> {{declaration.employee.employeeCode}} </td>
                    <td>{{declaration.createdDate|date:'mediumDate'}}</td>

                    <td> <a [routerLink]="['/declaration/',declaration.requestNumber,declaration.employeeId]"
                            class="btn-primary action-btn" title="View Declaration">View
                            Declaration</a>
                    </td>
                </tr>
            </table>
            <div class="pager-inner bom-elements-pager col-12">
                <evry-pager [data]="pageInfo" (onPageChange)="onPageChange($event)"></evry-pager>
            </div>
        </div>
    </div>
</div>
