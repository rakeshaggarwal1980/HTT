<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-bordered table-custom">
                <tr>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Date Of Request</th>
                    <th>Action</th>
                </tr>0
                <tr *ngFor="let request of Requests">
                    <td>{{request.employeeCode}}</td>
                    <td> {{request.employee.name}} </td>
                    <td>{{request.dateOfRequest}}</td>
                    <td> <a href="javascript:void(0)" (click)="viewRequest(request)" class="btn-primary action-btn">View Request</a>
                       </td>
                </tr>
            </table>
        </div>
    </div>
</div>
