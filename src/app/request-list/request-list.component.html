<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-bordered table-custom">
                <tr>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Date Of Request</th>
                    <th>Action</th>
                </tr>
                <tr *ngFor="let request of Requests">
                    <td>{{request.employeeCode}}</td>
                    <td> Kapil </td>
                    <td>{{request.dateOfRequest}}</td>
                    <td> <a href="javascript:void(0)" class="btn-primary action-btn">Accept</a>
                        <a href="javascript:void(0)" class="btn-primary action-btn">Decline</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
